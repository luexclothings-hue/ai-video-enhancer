name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Install API dependencies
        run: cd backend/apps/api && npm ci

      - name: Generate Prisma client
        run: cd backend/apps/api && npx prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/video_enhancer_test

      - name: Run type check
        run: npm run type-check

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: video_enhancer_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Install API dependencies
        run: cd backend/apps/api && npm ci

      - name: Generate Prisma client
        run: cd backend/apps/api && npx prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/video_enhancer_test

      - name: Run database migrations
        run: cd backend/apps/api && npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/video_enhancer_test

      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/video_enhancer_test
          JWT_SECRET: test-secret
          NODE_ENV: test

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint-and-format, type-check, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Install API dependencies
        run: cd backend/apps/api && npm ci

      - name: Generate Prisma client
        run: cd backend/apps/api && npx prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/video_enhancer_test

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: backend/apps/api/dist/

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Run security audit
        run: npm audit --audit-level moderate || echo "Security audit found issues but continuing..."

      - name: Install API dependencies
        run: cd backend/apps/api && npm ci

      - name: Run API security audit
        run: cd backend/apps/api && npm audit --audit-level moderate || echo "API security audit found issues but continuing..."