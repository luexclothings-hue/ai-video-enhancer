version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: video-enhancer-db
    environment:
      POSTGRES_DB: video_enhancer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/prisma/seed.sql:/docker-entrypoint-initdb.d/seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Server
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: video-enhancer-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/video_enhancer
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      GCP_PROJECT_ID: your-gcp-project-id
      GCS_BUCKET_VIDEOS_RAW: video-enhancer-raw-dev
      GCS_BUCKET_VIDEOS_ENHANCED: video-enhancer-enhanced-dev
      PUBSUB_TOPIC_VIDEO_JOBS: video-jobs
      GOOGLE_APPLICATION_CREDENTIALS: /app/gcp-key.json
    volumes:
      - ./gcp-key.json:/app/gcp-key.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # GPU Worker (requires nvidia-docker)
  worker:
    build:
      context: ./apps/worker
      dockerfile: Dockerfile
    container_name: video-enhancer-worker
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/video_enhancer
      GCP_PROJECT_ID: your-gcp-project-id
      GCS_BUCKET_VIDEOS_RAW: video-enhancer-raw-dev
      GCS_BUCKET_VIDEOS_ENHANCED: video-enhancer-enhanced-dev
      PUBSUB_SUBSCRIPTION: video-jobs-subscription
      GOOGLE_APPLICATION_CREDENTIALS: /app/gcp-key.json
      DEVICE: cuda
      MODEL_NUM_INFERENCE_STEPS: 4
      BATCH_SIZE: 4
      TEMP_DIR: /app/temp
    volumes:
      - ./gcp-key.json:/app/gcp-key.json:ro
      - worker_temp:/app/temp
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  postgres_data:
  worker_temp:

networks:
  default:
    name: video-enhancer-network